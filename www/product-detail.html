<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MystiCo - 商品詳細</title>
    <link rel="stylesheet" href="css/pro-detail.css">
</head>
<body>
    <header class="header">
        <h1>MystiCo</h1>
    </header>

    <div class="product-detail">
        <a href="index.html"  class="back-button">＜ 戻る</a>
        <div class="image-container">
            <!-- 商品画像 -->
            <img src="img/yozora-moon.png" alt="商品画像" style="width: 80%; height:40%;">
        </div>
        <div class="product-info">
            <h2>夜空のソーダ</h2>
            <p>¥210</p>
        </div>
        <div class="quantity-selector">
            <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
            <input type="number" id="quantity" value="1">
            <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
        </div>
        <button class="purchase-btn">購入する</button>
    </div>

    <footer class="footer">
        <button class="cart-button">
            <img src="cart-icon.png" alt="カート">
        </button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
